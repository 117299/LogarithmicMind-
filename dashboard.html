<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogarithmicMind - Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0b0e14;
            color: white;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content { padding: 50px; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #00d2ff;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn {
            background: #ff4b2b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2 style="margin: 0; color: #00d2ff;">LogarithmicMind</h2>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <div class="content">
        <h1>Welcome to the Research Dashboard, <span id="displayUser" style="color: #00d2ff;">Researcher</span>!</h1>
        
        <div class="card">
            <h3>Active Research Modules</h3>
            <p>• Quantum Logarithmic Expansion</p>
            <p>• Physics Concept Innovation</p>
            <p>• Mathematical Foundations</p>
            <button style="padding: 10px; cursor: pointer;">View Research Papers</button>
        </div>
    </div>

    <script>
        // THE GATEKEEPER: Check session before showing content
        window.onload = function() {
            const status = localStorage.getItem('isLoggedIn');
            const user = localStorage.getItem('username');

            if (status !== 'true') {
                // If someone tries to visit this URL without logging in, kick them out
                window.location.href = "login.html";
            } else {
                document.getElementById('displayUser').innerText = user;
            }
        };

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
