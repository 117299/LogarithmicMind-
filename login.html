<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogarithmicMind - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>LogarithmicMind Login</h1></header>
    <nav><a href="index.html">Home</a> | <a href="signup.html">Sign Up</a></nav>
    <main>
        <form id="loginForm">
            <label>Username:</label><br>
            <input type="text" id="username" required><br>
            <label>Password:</label><br>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer><p>Â© 2025 LogarithmicMind</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('YOUR_PROJECT_URL', 'YOUR_ANON_PUBLIC_KEY');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const { data, error } = await _supabase
                .from('users')
                .select('*')
                .eq('username', user)
                .eq('password', pass)
                .single();

            if (data) {
                alert("Login successful! Welcome " + data.username);
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>
