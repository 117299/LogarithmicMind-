<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogarithmicMind - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #000428, #000000);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            display: inline-block;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input {
            margin: 10px 0;
            padding: 12px;
            width: 250px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 12px 30px;
            background: #00d2ff;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Login to the Vault</h1>
    <main>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p><a href="index.html" style="color: #00d2ff; text-decoration: none;">‚Üê Back to Home</a></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Replace with your real Supabase details
        const _supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_ANON_KEY');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const { data, error } = await _supabase
                .from('users')
                .select('*')
                .eq('username', user)
                .eq('password', pass)
                .single();

            if (data) {
                // SUCCESS: Store session and REDIRECT
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', data.username);
                
                alert("Login successful! Redirecting to your dashboard...");
                window.location.href = "dashboard.html"; 
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>
